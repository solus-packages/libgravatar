name       : libgravatar
version    : 20.08.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.0/src/libgravatar-20.08.0.tar.xz : 9faf1ab53cebf2f54fb851ec5bcffc65b18a846a50e3d890b66b947ab93d6397
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
