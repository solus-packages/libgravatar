name       : libgravatar
version    : 20.12.1
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/libgravatar-20.12.1.tar.xz : 327d019bd0d1cb4c4517a3b6608b979ffd81e112216cf682f14e7307ee717e89
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
