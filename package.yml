name       : libgravatar
version    : 20.04.2
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/libgravatar-20.04.2.tar.xz : 58c87e5a158604f0c37c31f328ebb0fd1e83995ab888ca55483ced0a0d42737d
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
