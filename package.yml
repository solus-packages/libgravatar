name       : libgravatar
version    : 20.08.3
release    : 40
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/libgravatar-20.08.3.tar.xz : 190298a460bc1fcc386c58de7cb1b4437934e5061faef94026f8c8b0b2e8bb25
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
