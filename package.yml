name       : libgravatar
version    : 20.12.0
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/libgravatar-20.12.0.tar.xz : 8800c4a5270725abcaa1bc2c1739e5f5e8a56e403419581946dee7994a1df375
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
