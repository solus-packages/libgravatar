name       : libgravatar
version    : 19.12.1
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/libgravatar-19.12.1.tar.xz : 84525db5f24c04cfa2bb44376a3bd64368e9d9478a160cf862c695052f3fc254
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
