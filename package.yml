name       : libgravatar
version    : 20.04.1
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/libgravatar-20.04.1.tar.xz : 22275231f63c625fa60ff8ddaf1cd52f2fa03ccea7c010a6231b883c45640125
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
