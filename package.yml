name       : libgravatar
version    : 19.12.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/libgravatar-19.12.0.tar.xz : d3577648d7116565b8dc88d94f55a83e9c6d78c040a2fb6ba4907893f0b77048
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
