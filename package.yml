name       : libgravatar
version    : 19.12.3
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/libgravatar-19.12.3.tar.xz : 70ea306f48aede9f8f327eaa74ea5ce5761e5dfe67f2da50d3242c0f312edc86
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM library providing Gravatar support
description: |
    KDE PIM library providing Gravatar support.
builddeps  :
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kimap-devel
    - kio-devel
    - ktextwidgets-devel
    - pimcommon-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
